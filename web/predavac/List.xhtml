<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPredavacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPredavacEmpty}" rendered="#{predavacController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{predavacController.items.rowCount > 0}">
                    <h:outputText value="#{predavacController.pagination.pageFirstItem + 1}..#{predavacController.pagination.pageLastItem + 1}/#{predavacController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{predavacController.previous}" value="#{bundle.Previous} #{predavacController.pagination.pageSize}" rendered="#{predavacController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{predavacController.next}" value="#{bundle.Next} #{predavacController.pagination.pageSize}" rendered="#{predavacController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{predavacController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_ime}"/>
                            </f:facet>
                            <h:outputText value="#{item.ime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_prezime}"/>
                            </f:facet>
                            <h:outputText value="#{item.prezime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPredavacTitle_predmet}"/>
                            </f:facet>
                            <h:outputText value="#{item.predmet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{predavacController.prepareView}" value="#{bundle.ListPredavacViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{predavacController.prepareEdit}" value="#{bundle.ListPredavacEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{predavacController.destroy}" value="#{bundle.ListPredavacDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{predavacController.prepareCreate}" value="#{bundle.ListPredavacCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPredavacIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
