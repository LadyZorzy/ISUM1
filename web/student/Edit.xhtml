<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_brojIndexa}" for="brojIndexa" />
                    <h:inputText id="brojIndexa" value="#{studentController.selected.brojIndexa}" title="#{bundle.EditStudentTitle_brojIndexa}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_brojIndexa}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_ime}" for="ime" />
                    <h:inputText id="ime" value="#{studentController.selected.ime}" title="#{bundle.EditStudentTitle_ime}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_prezime}" for="prezime" />
                    <h:inputText id="prezime" value="#{studentController.selected.prezime}" title="#{bundle.EditStudentTitle_prezime}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_username}" for="username" />
                    <h:inputText id="username" value="#{studentController.selected.username}" title="#{bundle.EditStudentTitle_username}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentController.selected.password}" title="#{bundle.EditStudentTitle_password}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_skolskaGodina}" for="skolskaGodina" />
                    <h:inputText id="skolskaGodina" value="#{studentController.selected.skolskaGodina}" title="#{bundle.EditStudentTitle_skolskaGodina}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_smer}" for="smer" />
                    <h:inputText id="smer" value="#{studentController.selected.smer}" title="#{bundle.EditStudentTitle_smer}" />
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
